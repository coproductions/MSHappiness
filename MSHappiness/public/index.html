<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    
</head>
<body>
    
    <h2>
        Microsoft Employees Happiness Meter <br />
    </h2>
    <div class="hello"></div> <br />
    
    
        Enter building number:
        <input type="text" class="building" /> <br />
        <button class="postBuildingNumber">Enter</button>

        <h2>
            How happy are you with open offices?
        </h2>
        <input type="radio" class="status" value="happy" click="">HAPPY<br>
        <input type="radio" class="status" value="neutral">NEUTRAL<br>
        <input type="radio" class="status" value="unhappy">SAD<br>
        <input type="radio" class="status" value="other">Other<br>
        Enter Comments:
        <input type="text" class="comments" /><br />

    <button class="postQuestionInfo">Enter</button>
        
        <h3>
            Happiness Percentange
        </h3>

    

    <canvas id="can" width="200" height="200"></canvas>

    <script src="index.js"></script>

    <script>
    
        console.log("DRAW PIE CHART");
        
        var canvas = document.getElementById("can");
        var ctx = canvas.getContext("2d");
        var lastend = 0;
        var data = [200, 60, 15, 10]; // If you add more data values make sure you add more colors
    
        //var data = getPercentageData();
        //var data = [data2.happyCount, data2.neutralCount, data2.sadCount, data2.otherCount];

        var myTotal = 0; // Automatically calculated so don't touch
        var myColor = ['red', 'green', 'blue', 'yellow']; // Colors of each slice

        for (var e = 0; e < data.length; e++) {
            myTotal += data[e];
        }

        for (var i = 0; i < data.length; i++) {
            ctx.fillStyle = myColor[i];
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            // Arc Parameters: x, y, radius, startingAngle (radians), endingAngle (radians), antiClockwise (boolean)
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2, lastend, lastend + (Math.PI * 2 * (data[i] / myTotal)), false);
            ctx.lineTo(canvas.width / 2, canvas.height / 2);
            ctx.fill();
            lastend += Math.PI * 2 * (data[i] / myTotal);
        }
        
        console.log("DONE - DRAW PIE CHART");
   </script>

</body>
</html>
